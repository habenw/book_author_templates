<html lang="en">
<head>

    <body>
      <b>{{author.first_name}}</b> 
      <p>ID:{{author.id}}</p>
      <p>notes:{{author.note}}</p> 

    <p>Books</p>
    <ul>
        {%for book in author.books.all %}
       <li> {{book.title}} </li> 
       {%endfor%}
    </ul>



<form action="/add_book/{{author.id}}" method="POST">
    {% csrf_token %}
    <select name="book_id">
        {% for book in all_books %}
        <option value="{{book.id}}">{{book.title}}</option>
        {% endfor %}
    </select>
   
    <button type="submit">submit</button>
</form>    
</body>
</html>
